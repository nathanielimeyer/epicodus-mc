<h2>Roster</h2>

<select>
  <option value="allMembers">All Members</option>
  <option value="true">Incarcerated Members</option>
  <option value="false" selected="selected">Members on Parole</option>
</select>

<div *ngFor="let member of members | async incarceratedStatus" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(member)"><em>{{member.clubName}}</em> at {{member.address}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{member.clubName}}
      <hr>
      <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>
  </div>
</div>
